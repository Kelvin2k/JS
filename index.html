<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="demo">Good Morning</h1>
    <h2 id="hello"></h2>

    <script>

        // some commands to print out on UI 
        // command console.log helps to display some information on browser of dev tool 
        console.log("Hello cybersoft")
        // command console.errors displays some notification of devtool on console 
        console.error("i got bugs")

        // if you want to change the content of a h1 tag to hello morning
        // command: document.getElementById().innerHTML helps assign new content into identified tag 
        document.getElementById("demo").innerHTML = "Hello Evening"

        // output on console of dev tool another Hello Cybersoft
        console.log("Hello cybersoft")

        // Create an empty h2 and add a content : "I am the Cybersoft morning" 
        document.getElementById("hello").innerHTML = "I am the Cybersoft morning"

    </script>

    <script src="./index.js"></script>



</body>

</html>
